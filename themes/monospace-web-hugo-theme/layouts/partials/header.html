<table class="header">
    <tr>
        <td id="blog-title-td" class="width-auto">
            <a href="{{ .Site.BaseURL }}" id="blog-title">
                <h1>{{ site.Title }}</h1>
            </a>
        </td>
        {{ partial "menu.html" (dict "menuID" "main" "page" .) }}

        <td class="header-menu-icon" style="vertical-align: middle;">
            <a id="theme-toggle-light" style="display: none;">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-sun-moon"><path d="M12 8a2.83 2.83 0 0 0 4 4 4 4 0 1 1-4-4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.9 4.9 1.4 1.4"/><path d="m17.7 17.7 1.4 1.4"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.3 17.7-1.4 1.4"/><path d="m19.1 4.9-1.4 1.4"/></svg>
            </a>
        
            <a id="theme-toggle-dark">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-moon"><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/></svg>
            </a>
        </td>

        <td class="header-menu-icon" style="vertical-align: middle; border-right: none; padding-right: 4px;">
            <a
                href="{{ site.Params.social.github }}" 
                title="GitHub"
                target="_blank"
                rel="external nofollow noopener noreferrer"
                style="display: inline;"
            >
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-github"><path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"/><path d="M9 18c-4.51 2-5-2-7-2"/></svg>
            </a>
        </td>
        
        <td class="header-menu-icon" style="vertical-align: middle; border-left: none; border-right: none; padding-left: 4px; padding-right: 4px;">
            <a
                href="{{ site.Params.social.twitter }}" 
                title="Twitter"
                target="_blank"
                rel="external nofollow noopener noreferrer"
                style="display: inline;"
            >
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-twitter"><path d="M22 4s-.7 2.1-2 3.4c1.6 10-9.4 17.3-18 11.6 2.2.1 4.4-.6 6-2C3 15.5.5 9.6 3 5c2.2 2.6 5.6 4.1 9 4-.9-4.2 4-6.6 7-3.8 1.1 0 3-1.2 3-1.2z"/></svg>
            </a>
        </td>
        
        <td class="header-menu-icon" style="vertical-align: middle; border-left: none; padding-left: 4px;">
            <a
                href="mailto:contact@lukastk.dev" 
                title="Email"
                target="_blank"
                rel="external nofollow noopener noreferrer"
                style="display: inline;"
            >
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-mail"><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg>
            </a>
        </td>
    </tr>
</table>
