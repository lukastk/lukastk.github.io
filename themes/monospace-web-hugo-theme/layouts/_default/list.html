{{ define "main" }}
  <div class="post-header">
    <h1 class="page-title">{{ .Title }}</h1>
    <hr>
  </div>

  {{ .Content }}
  {{ range .Pages }}
    <div class="post-item">
      <a href="{{ .RelPermalink }}" class="post-link">{{ .LinkTitle }}</a>
      {{ .Date.Format "January 2, 2006" }}
    </div>

    <div class="post-summary">
      {{ .Summary }}
    </div>

  {{ end }}
{{ end }}
